<div class="work-item">
  <div class="row space-between">
    {{ workItem.description }}
    <div class="row">
      <input type="checkbox"
             [(ngModel)]="workItem.isDone"
             (ngModelChange)="workItemService.updateWorkItem(workItemIndex, workItem)"
            />
      <button (click)="workItemService.deleteWorkItem(workItemIndex)">Delete</button>
    </div>
  </div>
</div>
